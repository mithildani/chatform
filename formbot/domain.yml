intents:
  - request_jobposting:
      use_entities: []
  - chitchat:
      use_entities: []
  - inform
  - affirm
  - deny
  - stop
  - thankyou
  - greet
  - bot_challenge

entities:
  - profile
  - number
  - gender

slots:
  profile:
    type: unfeaturized
    auto_fill: false
  experience:
    type: unfeaturized
    auto_fill: false
  gender:
    type: unfeaturized
    auto_fill: false
  skills:
    type: unfeaturized
    auto_fill: false
  requested_slot:
    type: unfeaturized

forms:
  - jobposting_form

actions:
  - action_reset_all_slots

responses:
  utter_ask_profile:
    - text: "Which profile?"
  utter_ask_experience:
    - text: "What is the experience level you are looking for?"
  utter_ask_gender:
    - text: "What gender do you prefer for the above job?"
  utter_ask_preferences:
    - text: "please provide additional preferences"
  utter_ask_feedback:
    - text: "please give your feedback on your experience so far"
  utter_submit:
    - text: "All done!"
  utter_slots_values:
    - text: "I am going to post a job posting using the following parameters:\n
             - profile: {profile}\n
             - experience: {experience}\n
             - gender: {gender}\n"
  utter_noworries:
    - text: "you are welcome :)"
  utter_chitchat:
    - text: "chitchat"
  utter_ask_continue:
    - text: "do you want to continue?"
  utter_wrong_profile:
    - text: "this profile type is not in the database, please try again"
  utter_wrong_experience:
    - text: "I can't understand the experience level, please try again"
  utter_wrong_gender:
    - text: "the gender field seems incorrect, please try again"
  utter_default:
    - text: "sorry, I didn't understand you, please try something else"
  utter_greet:
    - text: "Hello! I am Recruiter assistant! How can I help?"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_restart:
    - text: "restarted"

session_config:
  session_expiration_time: 60  # value in minutes
  carry_over_slots_to_new_session: true
